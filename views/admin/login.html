<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/layui/css/layui.css">
  <link rel="stylesheet" href="/css/adminlogin.css">
  <script src="http://lib.sinaapp.com/js/jquery/3.1.0/jquery-3.1.0.min.js"></script>

  <script src="/layui/layui.js"></script>
  <title>管理员登录</title>
</head>

<body>
  <form class="layui-form" action="" id="form">
    <div class="layui-form-item title">
      <h1>管理员登录</h1>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">账号</label>
      <div class="layui-input-inline">
        <input type="text" name="username" id="username" required lay-verify="required" placeholder="请输入账号"
          autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-mid layui-word-aux u"></div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">密码</label>
      <div class="layui-input-inline">
        <input type="password" name="password" id="password" required lay-verify="required" placeholder="请输入密码"
          autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-mid layui-word-aux p"></div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">验证码</label>
      <div class="layui-input-inline">
        <input type="text" name="coder" id="coder" required lay-verify="required" placeholder="请输入验证码" autocomplete="off"
          class="layui-input">
      </div>
      <div class="layui-form-mid layui-word-aux coder"><img class="coder" src="/coder" alt=""></div>
    </div>

    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn login" type="button" lay-submit lay-filter="formDemo">登录</button>

      </div>
    </div>
  </form>

  <script src="/js/adminlogin.js"></script>
</body>

</html>
